<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mutagen.AI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Proxima+Nova:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="landingOverlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(249,249,249,0.98);z-index:9999;display:flex;align-items:center;justify-content:center;">
    <form id="landingForm" style="background:#fff;padding:36px 32px 28px 32px;border-radius:12px;box-shadow:0 4px 24px rgba(0,0,0,0.08);display:flex;flex-direction:column;gap:18px;min-width:340px;max-width:90vw;">
      <h2 style="margin-bottom:8px;">Describe your problem</h2>
      <textarea id="landingUser" rows="3" placeholder="Describe your user..." style="font-size:1rem;padding:10px;border-radius:6px;border:1px solid #ddd;"></textarea>
      <textarea id="landingGoal" rows="3" placeholder="Describe what they want to achieve and why..." style="font-size:1rem;padding:10px;border-radius:6px;border:1px solid #ddd;"></textarea>
      <textarea id="landingWhy" rows="3" placeholder="Describe what's stopping them and why..." style="font-size:1rem;padding:10px;border-radius:6px;border:1px solid #ddd;"></textarea>
      <textarea id="landingConstraints" rows="3" placeholder="List any constraints or limitations you have..." style="font-size:1rem;padding:10px;border-radius:6px;border:1px solid #ddd;"></textarea>
      <button type="submit" style="margin-top:8px;padding:12px 0;font-size:1.1rem;background:#222;color:#fff;border:none;border-radius:6px;cursor:pointer;">Submit</button>
      <div style="margin-top:16px;text-align:center;color:#666;">
        <div style="margin-bottom:8px;">Or try an example:</div>
        <div style="display:flex;gap:12px;justify-content:center;">
          <button type="button" id="cookingExampleBtn" style="padding:8px 16px;font-size:0.9rem;background:#f5f5f5;color:#333;border:1px solid #ddd;border-radius:4px;cursor:pointer;">Help young, busy professionals learn how to cook</button>
          <button type="button" id="flightExampleBtn" style="padding:8px 16px;font-size:0.9rem;background:#f5f5f5;color:#333;border:1px solid #ddd;border-radius:4px;cursor:pointer;">Improve the flight booking process for elderly people</button>
        </div>
      </div>
    </form>
  </div>
  <div id="deckPanel" class="deck-panel">
    <div id="deckTrash" class="deck-trash" title="Drag here to delete" style="position:absolute;top:18px;right:18px;width:36px;height:36px;z-index:101;">
      <img src="bin.png" alt="Delete" style="width:32px;height:32px;display:block;margin:auto;" />
    </div>
    <h2>Deck</h2>
    <div id="deckPrompts">
      <!-- Saved prompts will appear here -->
    </div>
  </div>
  <div class="container">
    <h1>Mutagen.AI</h1>
    <div class="config-section-visual">
      <div class="config-row">
        <div class="config-block collapsed" id="systemPromptBlock">
          <div class="config-block-header">
            <label for="systemPrompt">System Prompt</label>
            <button type="button" class="toggle-btn" id="toggleSystemPrompt" aria-expanded="false" aria-controls="systemPromptContent">
              <img src="expand.png" alt="Expand" />
            </button>
          </div>
          <div class="config-block-content" id="systemPromptContent">
            <textarea id="systemPrompt" rows="4" placeholder="Edit the system prompt for the AI..."></textarea>
          </div>
        </div>
        <div class="config-block collapsed" id="problemDescriptionBlock">
          <div class="config-block-header">
            <label for="problemDescription">Problem Statement</label>
            <button type="button" class="toggle-btn" id="toggleProblemDescription" aria-expanded="false" aria-controls="problemDescriptionContent">
              <img src="expand.png" alt="Expand" />
            </button>
          </div>
          <div class="config-block-content" id="problemDescriptionContent">
            <textarea id="problemDescription" rows="4" placeholder="Describe the problem you are facing..."></textarea>
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="referenceMaterialBlock">
          <label for="referenceMaterialInput">Reference material</label>
          <div class="input-section">
            <textarea id="referenceMaterialInput" rows="3" placeholder="Paste or type reference material here..."></textarea>
            <button id="processReferenceBtn">Process Reference Material</button>
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="searchBlock">
          <div class="input-section">
            <button id="searchWebBtn">Search Web</button>
            <button id="clearSearchHistoryBtn" style="margin-left: 10px; background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Clear Search History</button>
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="searchHistoryBlock">
          <h3>Previous Searches</h3>
          <div id="searchHistory" class="search-history">
            <!-- Search history will appear here -->
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="perplexityPromptsBlock">
          <h3>Perplexity Search Prompts</h3>
          <div id="perplexityPrompts" class="perplexity-prompts">
            <!-- Perplexity prompts will appear here -->
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="searchProgressBlock">
          <h3>Search Progress</h3>
          <div id="searchProgress" class="search-progress">
            <!-- Step progress messages will appear here -->
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="searchResultsBlock">
          <h3>Search Results</h3>
          <div id="searchResults" class="search-results">
            <!-- Search results will appear here -->
          </div>
        </div>
      </div>
      <div class="config-row">
        <div class="config-block config-block-full" id="generatedPromptsBlock">
          <h3>Generated Prompts</h3>
          <div id="generatedPrompts" class="generated-prompts">
            <!-- Generated prompts will appear here -->
          </div>
        </div>
      </div>
    </div>
    <div id="promptSection" class="prompt-section">
      <!-- Prompts will appear here -->
    </div>
    <div id="historyPanel" class="history-panel">
      <h2>Prompt History</h2>
      <button id="clearHistoryBtn" style="margin-bottom: 10px;">Clear History</button>
      <div id="historyGroups">
        <!-- History groups will appear here -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
