<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>DeepSeek API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        const DEEPSEEK_API_KEY = 'sk-7ca0b43ee9234ee192fab611c38ef55b';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Testing API call...');
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'user', content: 'Hello, this is a test message.' }
                        ],
                        max_tokens: 100,
                        temperature: 0.7
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('API Error:', errorData);
                    resultDiv.innerHTML = `❌ API Error: ${response.status} - ${JSON.stringify(errorData)}`;
                    return;
                }

                const data = await response.json();
                console.log('API Response:', data);
                resultDiv.innerHTML = `✅ API Success: ${data.choices[0].message.content}`;
                
            } catch (error) {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = `❌ Fetch Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
